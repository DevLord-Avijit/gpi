<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPI Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm animate-fadeIn">
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">GPI Login</h2>
        {% if error %}
            <p class="text-red-500 text-center mb-4">{{ error }}</p>
        {% endif %}
        <form method="POST" class="space-y-5">
            <div>
                <label class="block text-gray-700 font-medium mb-1">GPI ID</label>
                <input type="text" name="gpi_id" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 transition">
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 transition">
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">Login</button>
        </form>
    </div>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .animate-fadeIn { animation: fadeIn 0.5s ease forwards; }
    </style>
</body>
</html>
